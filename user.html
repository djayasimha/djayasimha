        <h2>User Registration Form</h2>
        <form name="Registration" onsubmit="return formvalidate()">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" name="name" id="name" placeholder="Your Name"></td>
                </tr>
                <tr>
                    <td><label for="rollno">Roll Number:</label></td>
                    <td><input type="number" id="rollno"></td>                    
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" placeholder="your email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="phno">Phone Number:</label></td>
                    <td><input type="number" id="phno" name="phno"></td>
                </tr>
                <tr>
                    <td><label for="gen">Gender:</label></td>
                    <td><input type="radio" name="gen" value="male">Male
                    <input type="radio" name="gen" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td><label for="branch">Branches:</label></td>
                    <td><select name="branch" id="branch">
                        <option value="">Select Branches</option>
                        <option value="BCA">BCA</option>
                        <option value="MCA">MCA</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="event">Event Name:</label></td>
                    <td>
                        <select name="event" id="event">
                            <option value="">Select Eventname</option>
                            <option value="ppt">Paper Presentation</option>
                            <option value="sports">Sports</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="submit"></td>
                    <center><td><input type="button" value="reset"></td>
                    <td><input type="button" value="cancel"></td></center>
                </tr>
            </table>
        </form>

    </center>
    
</body>
</html>
